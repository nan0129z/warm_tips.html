<body>
    <div class="container">
        <h1>ğŸ’– æ¸©é¦¨æç¤ºç”Ÿæˆå™¨ ğŸ’–</h1>
        
        <div class="control-panel">
            <button class="btn" onclick="showSingleTip()">æ˜¾ç¤ºä¸€ä¸ªæç¤º</button>
            <button class="btn" onclick="showMultipleTips()">æ˜¾ç¤ºå¤šä¸ªæç¤º</button>
            <button class="btn" onclick="clearAllTips()">æ¸…é™¤æ‰€æœ‰æç¤º</button>

        <div class="settings">
            <label>
                æç¤ºæ•°é‡: <input type="number" id="tipCount" value="10" min="1" max="50">
            </label>
            <label>
                æ˜¾ç¤ºæ—¶é—´(ç§’): <input type="number" id="displayTime" value="5" min="1" max="30">

        <div class="counter">
            å½“å‰æç¤ºæ•°: <span id="currentCount">0</span>

    <script>
        // èƒŒæ™¯é¢œè‰²æ•°ç»„
        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFACD', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5',
            '#FDF5E6', '#F0E68C', '#E0FFFF', '#F5F5DC'
        ];

        // æç¤ºæ–‡å­—æ•°ç»„
        const tips = [
            'å¤šå–æ°´å“¦ ğŸ’§', 'ä¿æŒå¾®ç¬‘ ğŸ˜Š', 'æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡ ğŸŒŸ',
            'è®°å¾—åƒæ°´æœ ğŸ', 'ä¿æŒå¥½å¿ƒæƒ… ğŸ˜„', 'å¥½å¥½çˆ±è‡ªå·± ğŸ’',
            'æˆ‘æƒ³ä½ äº† ğŸ’•', 'æ¢¦æƒ³æˆçœŸ âœ¨', 'æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢ ğŸ¤—',
            'é‡‘æ¦œé¢˜å ğŸ“', 'é¡ºé¡ºåˆ©åˆ© ğŸ€', 'æ—©ç‚¹ä¼‘æ¯ ğŸŒ™',
            'æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤± ğŸŒˆ', 'åˆ«ç†¬å¤œ â°', 'ä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜› ğŸ˜Š',
            'å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ ğŸ§¥', 'ä½ æ˜¯æœ€æ£’çš„ ğŸ‘', 'åŠ æ²¹ ğŸ’ª',
            'ä¸€åˆ‡éƒ½ä¼šå¥½èµ·æ¥çš„ ğŸŒˆ', 'ç›¸ä¿¡è‡ªå·± ğŸ’«'
        ];

        let activeTips = 0;

        // æ˜¾ç¤ºå•ä¸ªæç¤º
        function showSingleTip() {
            createTipWindow();
        }

        // æ˜¾ç¤ºå¤šä¸ªæç¤º
        function showMultipleTips() {
            const count = parseInt(document.getElementById('tipCount').value) || 10;
            const displayTime = parseInt(document.getElementById('displayTime').value) || 5;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createTipWindow(displayTime * 1000);
                }, i * 200); // å»¶è¿Ÿåˆ›å»ºï¼Œé¿å…åŒæ—¶å¼¹å‡º
            }
        }

        // åˆ›å»ºæç¤ºçª—å£
        function createTipWindow(autoCloseTime = 0) {
            const tip = getRandomTip();
            const bgColor = getRandomColor();
            
            // åˆ›å»ºçª—å£å…ƒç´ 
            const tipWindow = document.createElement('div');
            tipWindow.className = 'tip-window';
            tipWindow.textContent = tip;
            tipWindow.style.backgroundColor = bgColor;
            tipWindow.style.color = getTextColor(bgColor);
            
            // éšæœºä½ç½®ï¼ˆç¡®ä¿åœ¨å±å¹•å†…ï¼‰
            const maxX = window.innerWidth - 250;
            const maxY = window.innerHeight - 80;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            tipWindow.style.left = x + 'px';
            tipWindow.style.top = y + 'px';
            
            // ç‚¹å‡»å…³é—­
            tipWindow.onclick = function() {
                this.remove();
                updateCounter(-1);
            };
            
            document.body.appendChild(tipWindow);
            updateCounter(1);
            
            // è‡ªåŠ¨å…³é—­
            if (autoCloseTime > 0) {
                setTimeout(() => {
                    if (tipWindow.parentNode) {
                        tipWindow.remove();
                        updateCounter(-1);
                    }
                }, autoCloseTime);
            }
            
            // æ·»åŠ æ‹–æ‹½åŠŸèƒ½
            makeDraggable(tipWindow);
        }

        // è·å–éšæœºæç¤º
        function getRandomTip() {
            return tips[Math.floor(Math.random() * tips.length)];
        }

        // è·å–éšæœºé¢œè‰²
        function getRandomColor() {
            return bgColors[Math.floor(Math.random() * bgColors.length)];
        }

        // æ ¹æ®èƒŒæ™¯è‰²ç¡®å®šæ–‡å­—é¢œè‰²
        function getTextColor(bgColor) {
            const hex = bgColor.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#FFFFFF';
        }

        // æ›´æ–°è®¡æ•°å™¨
        function updateCounter(change) {
            activeTips += change;
            document.getElementById('currentCount').textContent = activeTips;
        }

        // æ¸…é™¤æ‰€æœ‰æç¤º
        function clearAllTips() {
            document.querySelectorAll('.tip-window').forEach(tip => tip.remove());
            activeTips = 0;
            updateCounter(0);
        }

        // ä½¿çª—å£å¯æ‹–æ‹½
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('tip-window')) {
                makeDraggable(e.target);
            }
        });

        // é˜²æ­¢æ‹–æ‹½æ—¶é€‰ä¸­æ–‡æœ¬
        document.addEventListener('dragstart', function(e) {
            if (e.target.classList.contains('tip-window')) {
                e.preventDefault();
            }
        });
    </script>
</body>
